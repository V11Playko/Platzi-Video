<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<style>
    body{
        margin: 0px;
        
        font-family: 'Muli', sans-serif;
        display: flex;
        align-content: flex-start;
        flex-direction: row;
        flex-flow: row wrap;
        /*background: linear-gradient(to top, rgba(143,88,253,0.9) 50%, rgba(143,88,253,0.3) 100% );*/
        background: linear-gradient(#ccdfd8,#191788)
    }
</style>
<body>
    <header class="header">
        <a href="login.html"><img class="header__img" src="./assets/img/logo-platzi.png" /></a>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesion</h2>
            <form class="login__form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button"><a href="index.html">Iniciar sesión</a></button>
                <div class="login__container--remember-me">
                    <label >
                        <input type="checkbox" id="caja1" value="checkbox">Recuerdame
                    </label>    
                    <a href="reto.html">Olvide mi contraseña</a>            
                </div>                
            </form>
            <section class="login_container--social-media">
                <div>
                    <a href="https://accounts.google.com/ServiceLogin/identifier?elo=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank"><img src="./assets/img/google-logo.png" alt="Google" width="30"></a>
                    <label>Inicia sesion con Google</label>
                </div>  
                <div>
                    <a href="https://twitter.com/login" target="_blank"><img src="./assets/img/twitter-logo.png" alt="Twitter" width="30"></a>
                    <label>Inicia sesion con Twitter</label>
                </div>  
            </section>
            <p class="login__container--register"><a href="register.html">No tienes ninguna cuenta Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="no-tengo.html">Terminos de uso</a>
        <a href="no-tengo.html">Declaracion de privacidad</a>
        <a href="no-tengo.html">Centro de ayuda</a>
    </footer>
</body>
</html>
